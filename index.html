<!DOCTYPE html>
<html>
<head>
	<title>Dice</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<style type="text/css">
		.container {
			text-align: center;
		}
		.btn-group-lg {
			width: 80%;
			height: 100px;
		}

		.btn-success, .btn-light {
			width: 15%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sides btn-group btn-group-lg" role="group">
			<button class="btn btn-success" data-sides="4">d4</button>
			<button class="btn btn-success" data-sides="6">d6</button>
			<button class="btn btn-success" data-sides="8">d8</button>
			<button class="btn btn-success" data-sides="10">d10</button>
			<button class="btn btn-success" data-sides="12">d12</button>
			<button class="btn btn-success" data-sides="20">d20</button>
		</div>
		<div id="results" class="results btn-group btn-group-lg" role="group">
			<button id="d4" class="btn btn-light"></button>
			<button id="d6" class="btn btn-light"></button>
			<button id="d8" class="btn btn-light"></button>
			<button id="d10" class="btn btn-light"></button>
			<button id="d12" class="btn btn-light"></button>
			<button id="d20" class="btn btn-light"></button>
		</div>
		<div class="btn-group btn-group-lg" role="group">
			<button id="tirar" class="btn btn-danger">Roll</button>
			<button id="percentil" class="btn btn-primary">d100 <span class='badge badge-light'></span></button>
		</div>


	</div>
	<script type="text/javascript">
		$("button.btn-success").on("click", function() {
			$(this).toggleClass("active");
		});

		$("#tirar").on("click", function() {
			$("#results > button").html("");
			$("button.btn-success.active").each(function(index){
				$("#d" + $(this).data("sides")).html(Math.floor(Math.random() * ($(this).data("sides") - 1 + 1)) + 1)
			});
		})

		$("#percentil").on("click", function() {
			$("#percentil .badge").html("");
			var tens = Math.floor(Math.random() * 9 - 1 + 1) + 1;
			var single = Math.floor(Math.random() * 9 - 1 + 1) + 1;
			$("#percentil .badge").html(tens + "" + single);
		});
	</script>
</body>
</html>
